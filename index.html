<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <nav>
            <ul>

        </nav>
    </header>

    <main>
        <section>
            <div class="vestido">
                <img src="img/vestido.png" alt="vestido azul marinho">
                <h3>R$ 79,90</h3>
                <button>Comprar</button>
                <form>
                    <label for="vestido"> P </label>
                    <input type="radio" id="P" name="vestido" value="P">
                    <label for="vestido"> M </label>

                    <label for="vestido"> G </label>
                    <input type="radio" id="P" name="vestido" value="G">
                    <label for="vestdo"> GG </label>
                    <input type="radio" id="P" name="vestido" value="G">
                </form>
            </div>

            <div class="short">
                <img src="img/short.png" alt="short vinho">
                <h3>R$ 59,90</h3>
                <button>Comprar</button>
                <form>
                    <label for="short"> P </label>
                    <input type="radio" id="P" name="short" value="P">
                    <label for="v[short]"> M </label>
                    <input type="radio" id="P" name="short" value="M">
                    <label for="short"> G </label>
                    <input type="radio" id="P" name="short" value="G">
                    <label for="short"> GG </label>
                    <input type="radio" id="GG" name="short" value="G">

                </form>
            </div>

            <div class="saia">
                <img src="img/saia.png" alt="mini saia preta">
                <h3>R$ 69,90</h3>
                <button>Comprar</button>
                <form>
                    <label for="saia"> P </label>
                    <input type="radio" id="P" name="saia" value="P">
                    <label for="saia"> M </label>
                    <input type="radio" id="P" name="saia" value="M">
                    <label for="saia"> G </label>
                    <input type="radio" id="P" name="saia" value="G">
                    <label for="saia"> GG </label>
                    <input type="radio" id="GG" name="saia" value="GG">
                </form>
            </div>

            <div class="blazer">
                <img src="img/blazer.png" alt="blazer preto">
                <h3>R$ 99,90</h3>
                <button>Comprar</button>
                <form>
                    <label for="blazer"> P </label>
                    <input type="radio" id="P" name="blazer" value="P">
                    <label for="blazer"> M </label>
                    <input type="radio" id="P" name="blazer" value="M">
                    <label for="blazer"> G </label>
                    <input type="radio" id="P" name="blazer" value="G">
                    <label for="blazer"> GG </label>
                    <input type="radio" id="P" name="blazer" value="G">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section>
            <div>
                <p><b>FAÇA O SEU CADASTRO:</p><b></p>
                    <form class="cadastro">
                        <label for="name">NOME:</label>
                        <input id="name" type="text" name="nome">
                        <label for="email">E-MAIL:</label>
                        <input id="email" type="email" name="email">
                        <label for="password">SENHA:</label>
                        <input id="password" type="password" name="password">
                    </form>
                    <button>Enviar</button>
            </div>
        </section>
    </footer>
</body>

</html>
